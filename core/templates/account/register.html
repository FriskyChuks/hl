    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

        }

    </style>
<style>
    html,
    body {
      /* height: 100%; */
      background-image: url("{{ MEDIA_URL }}image/car.jpg");
    }
    
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      background-image: url("{{ MEDIA_URL }}image/car.jpg");
    }
    
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    
    .form-signin .checkbox {
      font-weight: 400;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    
    </style>

  </head>
  <body class="text-center">
    <main class="form-signin">
      <p class="mb-0">
        {% if msg %}
            <h6 style="color: red;">{{ msg | safe }}</h6>
        {% endif %}                  
      </p>
      <form method="POST" action=""> {% csrf_token %}
        <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h2 style="color: green;">HL Register</h2><br>
        <div class="form-floating">
          {{ form.email }}
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          {{ form.phone1 }}
          <label for="floatingInput">Phone number</label>
        </div>
        <div class="form-floating">
          {{ form.first_name }}
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating">
          {{ form.last_name }}
          <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating">
          {{ form.other_names }}
          <label for="floatingInput">Other names</label>
        </div>
        <div class="form-floating">
          {{ form.gender }}
          <label for="floatingInput">Gender</label>
        </div>
        <div class="form-floating">
          {{ form.password1 }}
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          {{ form.password2 }}
          <label for="floatingPassword">Confirm Password</label>
        </div>
        {% if request.GET.next %}
          <input type="hidden" name="next"  value="{{ request.GET.next }}">
        {% endif %}
        <button class="w-100 btn btn-lg btn-success" type="submit">Register with Us</button>
        <label>
          Already Registered? <a href="{% url 'login' %}">Sign in</a>
        </label>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main> 
  </body>
</html>
