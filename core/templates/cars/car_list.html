{% extends 'base.html' %}

{% block content %}

<div class="container">

  <div class="row col-md-12">
    {% for car in cars %}
        <div class="col-md-4">
          <main>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ car.brand.brand }}</h4>
                    </div>
                    <div class="card-body">
                    <div class="image-container">
                      <img src="{{ car.image.url }}"/>
                    </div>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary"><span>{{ car.model }}</span></button>
                    </div>
                </div>
              </div>
          </main>
        </div>
    {% endfor %}
  </div>

</div>



{% endblock %}
